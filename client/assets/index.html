<!DOCTYPE html>
<html>
  <head>
    <title>Rust!</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="imgs/icon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="error" style="visibility: hidden;">There was a connection error</div>
    <div id="login">
      <div class="radio" id="class-selector"></div>
      <p>Type "a" to join a room, and "s" to dash, Hold esc to exit a room</p>
      <input id="username" maxlength="15" placeholder="Username" autocomplete="off" autocapitalize="off" spellcheck="false" />
      <p id="status">Connecting</p>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
